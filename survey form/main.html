<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry Form</title>
</head>

<body>
    <div class="container">
        <header>   
            <h1 id="title" class="text-center">Naji's "TheAxe" Esports Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to fill out the form:</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age:</label>
                <input type="number" name="age" id="number" min="10" max="99" placeholder="enter your Age" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Select an option:</label>
                <select id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="option1">Student</option>
                    <option value="option2">Full Time Job</option>
                    <option value="option3">Unemployed</option>
                    <option value="option4">Prefer not to say</option>
                    <option value="option5">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend TheAxe Esports to a friend</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio">
                    "Definitely"
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio">
                    "Maybe"
                </label>
                <label>
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
                    "Not sure"
                </label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of "TheAxe" Esports</p>
                <select name="mostlike" id="most-like" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="coaching">Coaching</option>
                    <option value="live-events">Live Events</option>
                    <option value="tournaments">Tournaments</option>
                    <option value="community">The community</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved?</p>
                <span class="clue">(check all that apply)</span>
                <label>
                    <input type="checkbox" value="option1" name="choose-what-applies">
                    "Coaching"
                </label>

                <label>
                    <input type="checkbox" value="option2" name="choose-what-applies">
                    "Live-events"
                </label>

                <label>
                    <input type="checkbox" value="option3" name="choose-what-applies">
                    "Tournaments"
                </label>

                <label>
                    <input type="checkbox" value="option4" name="choose-what-applies">
                    "Community Events"
                </label>
            </div>

            <textarea name="comments" id="comments" placeholder="Additional comments"></textarea>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
